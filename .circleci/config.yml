# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1


jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: echo "Creating Swapna Frontend!"
      - run: cd 
      - run: npm i
      - run: npm run build
            
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          command: echo "Creating Swapna Backend!"
      - run: cd 
      - run: npm i
      - run: npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

workflows:
  sample:
    jobs:
      - build-frontend
      - build-backend