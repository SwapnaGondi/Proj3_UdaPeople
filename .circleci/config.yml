# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1


jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            echo "Creating Swapna Frontend!"
            cd frontend
            npm i
            npm run build
            
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build back-end
          command: |
           echo "Creating Swapna Backend!"
           cd backend
           npm i
           npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
          
  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test front-end
          command: |
            echo "Testing Swapna Frontend!"
            cd frontend
            npm i
            npm test
            
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test back-end
          command: |
           echo "Testing Swapna Backend!"
           cd backend
           npm i
           npm test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Scan front-end
          command: |
            echo "Scanning Swapna Frontend!"
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force

            
                
  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Scan back-end
          command: |
           echo "Scanning Swapna Backend!"
           cd backend
           npm audit fix --audit-level=critical --force
 
  
  

workflows:
  sample:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires:
             - build-frontend
      - test-backend:
          requires:
             - build-backend
      - scan-frontend:
          requires:
             - build-frontend
      - scan-backend:
          requires:
             - build-backend

      